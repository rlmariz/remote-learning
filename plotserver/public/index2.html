<!doctype html>
<html>


<head>
  <title>Virtual-lab</title>

  <link rel="shortcut icon" href="favicon.ico">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
  <script src="https://cdn.rawgit.com/angular/bower-material/v0.9.8/angular-material.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>    

  <script src="https://code.jquery.com/jquery-3.6.3.slim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>


<body>

    <mat-tab-group animationDuration="0ms">
        <mat-tab label="First">
          <ng-template matTabContent>
            <div class="chart-container" style="height: 50vh">
              <canvas id="demo"></canvas>
            </div>
          </ng-template>
        </mat-tab>
        <mat-tab label="Second">
          <ng-template matTabContent> Content 2 </ng-template>
        </mat-tab>
        <mat-tab label="Third">
          <ng-template matTabContent> Content 3 </ng-template>
        </mat-tab>
      </mat-tab-group>

</body>

<footer>

  <script src="chartjs2.js"></script>

</footer>

</html>
