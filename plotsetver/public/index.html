<!doctype html>
<html>


<head>
  <title>Virtual-lab</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
  <script src="https://cdn.rawgit.com/angular/bower-material/v0.9.8/angular-material.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>

  <script src="index.js"></script>

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/angular/bower-material/v0.9.8/angular-material.css">


  <link rel="shortcut icon" href="favicon.ico">

  <script src="https://code.jquery.com/jquery-3.6.3.slim.js"></script>
</head>


<body>

  <div ng-controller="AppCtrl" class="sample tabsdemoDynamicTabs" layout="column" ng-app="MyApp">
    <md-content class="md-padding">
      <md-tabs md-selected="selectedIndex" md-border-bottom="">
        <md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" label="{{tab.title}}">
          <div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: center;">
            <!-- <div ng-bind="tab.content"></div> -->
            <div>
              <p class="lead">Simulação de Malha de Controle em tempo real</p>
              <canvas id="myChart" width="1200" height="400"></canvas>
            </div>
            <br>
            <md-button class="md-primary md-raised" ng-click="removeTab( tab )" ng-disabled="tabs.length <= 1">Remove
              Tab</md-button>
          </div>
        </md-tab>
      </md-tabs>
    </md-content>

    <form ng-submit="addTab(tTitle,tContent)" layout="column" class="md-padding" style="padding-top: 0;">
      <div layout="row" layout-sm="column">
        <div flex="" style="position: relative;">
          <h2 class="md-subhead"
            style="position: absolute; bottom: 0; left: 0; margin: 0; font-weight: 500; text-transform: uppercase; line-height: 35px; white-space: nowrap;">
            Add a new Tab:</h2>
        </div>
        <md-input-container>
          <label for="label">Label</label>
          <input type="text" id="label" ng-model="tTitle">
        </md-input-container>
        <md-input-container>
          <label for="content">Content</label>
          <input type="text" id="content" ng-model="tContent">
        </md-input-container>
        <md-button class="add-tab md-primary md-raised" ng-disabled="!tTitle || !tContent" type="submit"
          style="margin-right: 0;">Add Tab</md-button>
      </div>
    </form>

  </div>

</body>

<footer>

  <script src="chartjs.js"></script>

</footer>

</html>
