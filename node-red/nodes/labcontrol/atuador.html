<script type="text/html" data-template-name="atuador">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>    

    <div class="form-row">
        <label for="node-input-inputMin"><i class="fa fa-caret-square-o-right"></i> <span>Input Range</span></label>
        <input type="number" id="node-input-inputMin" min="0" value="0" step="any" placeholder="Min" style="text-align:end; width:100px !important">
        <span> - </span>
        <input type="number" id="node-input-inputMax" min="0" value="0" step="any" placeholder="Max" style="text-align:end; width:100px !important">        
    </div>    

    <div class="form-row">
        <label for="node-input-outputMin"><i class="fa fa-caret-square-o-left"></i> <span>Output Range</span></label>
        <input type="number" id="node-input-outputMin" min="0" value="0" step="any" placeholder="Min" style="text-align:end; width:100px !important">
        <span> - </span>
        <input type="number" id="node-input-outputMax" min="0" value="0" step="any" placeholder="Max" style="text-align:end; width:100px !important">        
    </div>    

    <div class="form-row">
        <label for="node-input-inputValueStart"><i class="fa fa-caret-square-o-right"></i> <span>Start Input Value</span></label>
        <input type="number" id="node-input-inputValueStart" min="0" value="0" step="any" placeholder="Start value" style="text-align:end; width:100px">
    </div>    
</script>

<script type="text/html" data-help-name="sensor">
    <p>Simulação de um atuador genérico com um range de entrada e um de saída.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('atuador',{
        category: 'remote learn',
        defaults: {
            name: {value:""},
            inputMin: {value:0, required:true,validate:RED.validators.number()},
            inputMax: {value:0, required:true,validate:RED.validators.number()},
            outputMin: {value:0, required:true,validate:RED.validators.number()},
            outputMax: {value:0, required:true,validate:RED.validators.number()},
            inputValueStart: {value:0, required:false,validate:RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        color: '#d6ba48',
        icon: "atuador.png",
        label: function() {
            return this.name||"atuador";
        },
        paletteLabel: function() {
            return "atuador";
        }
    });  
</script>
