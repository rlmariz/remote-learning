<script type="text/html" data-template-name="transfer-function">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>    

    <div class="form-row">
        <label for="node-input-function"><i class="fa fa-pencil"></i> Function</label>
        <input type="text" id="node-input-function" placeholder="8/(8*s**2+s)">
    </div>    

    <div class="form-row">
        <label for="node-input-stepsize"><i class="fa fa-pencil"></i> Step Size</label>
        <input type="number" step=0.1 id="node-input-stepsize" placeholder="0.1">
    </div>        

    <div class="form-row">
        <label for="node-input-stopsize"><i class="fa fa-pencil"></i> Stop Size</label>
        <input type="number" step=0.1 id="node-input-stopsize" placeholder="0">
    </div>            
</script>

<script type="text/html" data-help-name="transfer-function">
    <p>Transfer function H(s) in the Laplace plane.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('transfer-function', {
        category: 'remote learn',
        defaults: {
            name: { value: "" },
            function: { value: "", required: true },
            stepsize: { value: 0.1, required: true },
            stopsize: { value: 0, required: false }            
        },
        inputs: 1,
        outputs: 1,
        color: '#33c4ff',
        icon: "transfer-function.svg",
        label: function () {
            return this.name || this.function || "transfer function";
        },
        paletteLabel: function () {
            return "transfer function";
        }
    });  
</script>
