<script type="text/javascript">
    RED.nodes.registerType('processo',{
        //category: Category,
        category: 'virtual_lab',
        //category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            var_min: {value:0},
            out_min: {value:0},
            var_max: {value:0},
            out_min: {value:0},
            var_start: {value:0},
            var_current: {value:0}
        },
        inputs:1,
        outputs:1,
        icon: "processo.png",
        //icon: "file.png",
        label: function() {
            return this.name||"processo";
        },
        paletteLabel: function() {
            return "processo";
        },
        oneditprepare: function() {
            var node = this;
            //$("#node-input-var_min").val(node.var_min);
            $("#node-input-var_min").val(23);
            $("#node-input-out_min").val(node.out_min);
            $("#node-input-var_max").val(node.var_max);
            $("#node-input-out_max").val(node.out_max);
            $("#node-input-var_start").val(node.var_start);
        },        
        oneditsave: function() {
            var node = this;
            //node.var_min = parseFloat($("#node-input-var_min").val());
            node.var_min = 11;
            node.out_min = $("#node-input-out_min").val();
            node.var_max = $("#node-input-var_max").val();
            node.out_max = $("#node-input-out_max").val();
            node.var_start = $("#node-input-var_start").val();
        }
    });
</script>

<script type="text/html" data-template-name="processo">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Nome">
    </div>

    <div class="form-row">
        <label for="node-input-var_min"><i class="fa fa-tag"></i>Variável Mínimo</label>
        <input type="number" id="node-input-var_min" placeholder="0">
    </div>

    <div class="form-row">
        <label for="node-input-out_min"><i class="fa fa-tag"></i>Saída Mínimo</label>
        <input type="number" id="node-input-out_min" placeholder="0">
    </div>

    <div class="form-row">
        <label for="node-input-var_max"><i class="fa fa-tag"></i>Variável Maximo</label>
        <input type="number" id="node-input-var_max" placeholder="0">
    </div>

    <div class="form-row">
        <label for="node-input-out_max"><i class="fa fa-tag"></i>Saída Máximo</label>
        <input type="number" id="node-input-out_max" placeholder="0">
    </div>    

    <div class="form-row">
        <label for="node-input-var_start"><i class="fa fa-tag"></i>Valor Inicial</label>
        <input type="number" id="node-input-var_start" placeholder="0">
    </div>        
</script>

<script type="text/html" data-help-name="processo">
    <p>Simulador de processo industrial.</p>
</script>
